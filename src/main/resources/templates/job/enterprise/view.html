<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('查看企业')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-enterprise-edit" th:object="${jobEnterprise}">
            <input name="id" th:field="*{id}" type="hidden">

            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">企业名称：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">企业规模：</label>
                <div class="col-sm-8">
                    <input  name="scaleName" th:field="*{scaleName}" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">企业性质：</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{categoryName}" class="form-control" name="categoryName" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">企业地址：</label>
                <div class="col-sm-8">
                    <textarea name="address" th:field="*{address}" class="form-control" readonly></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">联系方式：</label>
                <div class="col-sm-8">
                    <input name="phone" th:field="*{phone}" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">企业信息：</label>
                <div class="col-sm-8">
                    <textarea name="information" th:field="*{information}" class="form-control" readonly></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "job/enterprise";
        $("#form-enterprise-edit").validate({
            focusCleanup: true
        });
    </script>
</body>
</html>
