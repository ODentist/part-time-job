<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('投递进度')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-receive-view" th:object="${deliveryVO}">
            <input name="hiddenResult" th:field="*{hiddenResult}" id="hiddenResult" type="hidden">
            <input name="hiddenReason" th:field="*{hiddenReason}" id="hiddenReason" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">职位名称：</label>
                <div class="col-sm-8">
                    <input name="positionName" th:field="*{positionName}" class="form-control" type="text" readonly="true" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">简历名称：</label>
                <div class="col-sm-8">
                    <input name="resumeName" th:field="*{resumeName}" class="form-control" type="text" readonly="true" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">处理状态：</label>
                <div class="col-sm-8">
                    <input name="operateStatus" th:field="*{operateStatus}" class="form-control" type="text" readonly="true" required>
                </div>
            </div>

            <div class="form-group" id="resultDiv">
                <label class="col-sm-3 control-label ">处理结果：</label>
                <div class="col-sm-8">
                    <input name="operateResult" th:field="*{operateResult}" class="form-control" type="text"  readonly="true" >
                </div>
            </div>
            <div class="form-group" id="reasonDiv">
                <label class="col-sm-3 control-label " >拒绝原因：</label>
                <div class="col-sm-8">
                    <textarea name="reason" th:field="*{reason}" class="form-control"  readonly="true" ></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        $(function() {
            var hiddenResult = $('#hiddenResult').val();
            if (hiddenResult == 'true') {
                $("#resultDiv").attr("style","display:none");
            }
            var hiddenReason = $('#hiddenReason').val();
            if (hiddenReason == 'true') {
                $("#reasonDiv").attr("style","display:none");
            }
        })
    </script>
</body>
</html>
