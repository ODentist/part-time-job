<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('查看简历')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-resume-edit" th:object="${jobResume}">
            <input name="resumeId" th:field="*{resumeId}" type="hidden">
            <input name="userId" th:field="*{userId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">简历名称：</label>
                <div class="col-sm-8">
                    <input name="resumeName" th:field="*{resumeName}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">职位类别：</label>
                <div class="col-sm-8">
                    <input name="positionTypeName" th:field="*{positionTypeName}" class="form-control" readonly >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">简历内容：</label>
                <div class="col-sm-8">
                    <textarea name="content" class="form-control" readonly>[[*{content}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">地区：</label>
                <div class="col-sm-8">
                    <input name="areaName" th:field="*{areaName}" class="form-control" readonly >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">薪资范围：</label>
                <div class="col-sm-8">
                    <input name="salaryName" th:field="*{salaryName}" class="form-control" readonly >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">生日：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="birthday" th:value="${#dates.format(jobResume.birthday, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" readonly>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">电话：</label>
                <div class="col-sm-8">
                    <input name="phone" th:field="*{phone}" class="form-control" readonly >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">工作经历：</label>
                <div class="col-sm-8">
                    <textarea name="workExperience" class="form-control" readonly>[[*{workExperience}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">

        $("input[name='birthday']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
