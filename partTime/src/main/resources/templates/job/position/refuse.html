<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改职位')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-position-edit" th:object="${jobReceiveDetail}">
            <input name="receiveId" th:field="*{receiveId}" type="hidden">
            <input name="operateResult" th:field="*{operateResult}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">拒绝理由：</label>
                <div class="col-sm-8">
                    <textarea name="reason" class="form-control" required></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">

        var prefix = ctx + "job/receive";
        $("#form-position-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/changeStatus", $('#form-position-edit').serialize());
            }
        }
    </script>
</body>
</html>
